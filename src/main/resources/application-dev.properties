server.port=${port:8080}

spring.datasource.url=jdbc:mysql://localhost:3306/curso_spring
spring.datasource.username=root
spring.datasource.password=@Bravo@

# o valor 'create' faz com que toda vez que a aplicação for executada, o banco de dados será zerado e criado novamente
# o valor 'none' faz com que não aconteça nada com o banco de dados quando a aplicação for executada
# https://docs.spring.io/spring-boot/docs/current/reference/html/howto-database-initialization.html
spring.jpa.hibernate.ddl-auto=create
#spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true